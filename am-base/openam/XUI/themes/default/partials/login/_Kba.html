<div class="form-group">
  <label for="{{questionId}}" id="label_callback_{{question.index}}">{{prompt}}</label>

  <select class="form-control" name="callback_{{question.index}}_kba_0" id="{{questionId}}">
      <option value="" selected disabled>{{t 'common.user.kba.securityQuestions'}}</option>
  {{#each values}}
      <option value="{{value}}" {{#if active}}selected{{/if}}>{{value}}</option>
  {{/each}}
  </select>
</div>

<div class="form-group">
  <input type="text"
    id="{{answerId}}"
    name="callback_{{question.index}}_kba_1"
    value="{{answer.value}}"
    data-validator="required"
    required
    data-validator-event="keyup"
    class="form-control input-lg"
    placeholder="{{t 'common.user.kba.answer'}}" />
</div>
