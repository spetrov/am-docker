<div class="terms-and-conditions clearfix">
    <div>
        <input value="true" type="hidden" name="callback_{{index}}" id="{{id}}" /> <span class="text-muted">{{t "templates.user.LoginTemplate.termsAndConditionsText" index=index}}</span>
    </div>
    <div class="modal" id="terms-modal-{{index}}" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{t "templates.user.LoginTemplate.termsAndConditionsModalTitle"}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>{{termsAndConditionsText}}</p>
                </div>
            </div>
        </div>
    </div>
    <style>
        .terms-modal-trigger {
            padding: 0;
        }
        .terms-modal-trigger:empty {
            display: none;
        }
        #terms-modal-{{index}} .modal-title {
            display: inline;
        }
    </style>
</div>
