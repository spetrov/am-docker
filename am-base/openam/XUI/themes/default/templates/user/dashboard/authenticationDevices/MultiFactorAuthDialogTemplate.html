<div class="clearfix">
    <div class="alert {{#if isReadOnly}}alert-warning{{else}}alert-info{{/if}}" role="alert">
        {{{description}}}
    </div>

<div class="form-horizontal">
    <div class="form-group clearfix">
        <label class="control-label col-sm-8 {{#if isReadOnly}}text-muted{{/if}}" for="multiFactorAuth">{{label}}</label>
        <div class="col-sm-4">
            <div class="control-group">
                <label class="am-toggle-switch">
                    <input {{#if isReadOnly}}disabled{{/if}} id="multiFactorAuth" {{#if isChecked}} checked {{/if}} type="checkbox" />
                    <span />
                </label>
            </div>
        </div>
    </div>
</div>
